
version: 1
backend:
  phases:
    build:
      commands:
        - cd client
        - npm install --force
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm install --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: "Cache-Control"
          value: "max-age=0,no-cache,no-store,must-revalidate"