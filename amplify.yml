version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: 'sw.js'
      headers:
        - key: Content-Type
          value: application/javascript
    - pattern: 'manifest.json'
      headers:
        - key: Content-Type
          value: application/manifest+json

# ðŸš€ THE KEY FIX (no fallback override for PWA files)
  redirects:
    - source: /sw.js
      target: /sw.js
      status: 200
    - source: /manifest.json
      target: /manifest.json
      status: 200
    - source: /icons/*
      target: /icons/*
      status: 200

# Default SPA fallback
    - source: </^(?!.*(sw\.js$|manifest\.json$|icons\/)).*$/>
      target: /index.html
      status: 200



