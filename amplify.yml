version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --force
        # Rebuild esbuild safely to prevent ETXTBSY errors
        - npm rebuild esbuild --force || echo "esbuild rebuild skipped"
        - chmod +x ./node_modules/.bin/esbuild || true
    build:
      commands:
        - npm run build --force
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0,no-cache,no-store,must-revalidate'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - npm install --force
        - npm rebuild esbuild --force || echo "esbuild rebuild skipped"
        - chmod +x ./node_modules/.bin/esbuild || true
    build:
      commands:
        - npm run build --force
    start:
      commands:
        - node dist/index.js


