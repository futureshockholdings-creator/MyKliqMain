version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --force
    build:
      commands:
        - rm -rf dist
        - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []
  customHeaders:
    - pattern: '/sw-ios.js'
      headers:
        - key: 'Service-Worker-Allowed'
          value: '/'
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '/firebase-messaging-sw.js'
      headers:
        - key: 'Service-Worker-Allowed'
          value: '/'
        - key: 'Cache-Control'
          value: 'no-cache'
