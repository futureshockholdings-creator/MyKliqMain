
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install --force
    build:
      commands:
        - npm run build --force
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0,no-cache,no-store,must-revalidate'
  cache:
    paths:
      - client/node_modules/**/*
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - npm install --force
        - npm install typescript ts-node --force
    build:
      commands:
        - npx tsc --project server/tsconfig.json --outDir dist/server --force || echo "No TS compile errors"
    start:
      commands:
        - node dist/server/index.js
