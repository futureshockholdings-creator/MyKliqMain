customHeaders:
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

  - pattern: '/'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

  - pattern: '/firebase-messaging-sw.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=UTF-8'
      - key: 'Service-Worker-Allowed'
        value: '/'
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

  - pattern: '/sw-ios.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=UTF-8'
      - key: 'Service-Worker-Allowed'
        value: '/'
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

  - pattern: '/sw.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=UTF-8'
      - key: 'Service-Worker-Allowed'
        value: '/'
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'

  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=UTF-8'
