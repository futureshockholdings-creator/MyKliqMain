<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKliq - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #00FF00;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #00FF00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: #000000;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #00FF00;
    }
    
    p {
      font-size: 18px;
      color: #888;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #00FF00;
      color: #000000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #00CC00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    .status {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 255, 0, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #FF6B00;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. MyKliq needs an active internet connection to function properly.
    </p>
    <p>
      Don't worry - once you're back online, everything will work as expected!
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status">
      <span class="status-dot"></span>
      <span style="color: #888;">Waiting for connection...</span>
    </div>
  </div>
  
  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Update status when offline/online
    function updateConnectionStatus() {
      const status = document.querySelector('.status span:last-child');
      const dot = document.querySelector('.status-dot');
      
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Reloading...';
        dot.style.background = '#00FF00';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.textContent = 'Waiting for connection...';
        dot.style.background = '#FF6B00';
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Check every 5 seconds
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
